<!DOCTYPE html>
<html>
<body>
<script>
let c=parseInt(prompt("1. dodawanie 2. odejmowanie 3. dzielenie 4. mno≈ºenie"))
let a=parseInt(prompt("Podaj a")),b=parseInt(prompt("Podaj b"));
switch(c)
{
  case 1:
  document.write(a+b)
  break
  case 2:
  document.write(a-b)
  break
  case 3:
  document.write(a/b)
  break
  case 4:
  document.write(a*b)
  break
}
</script>

</body>
</html>
